<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BetterHope</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gilroy:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

</head>
<body>
    <div class="login-container">
        <img src="img/logo.png" alt="Logo BetterHope" class="logo"> <!-- Logo aqui -->
        <h2>Bem-vindo (a)</h2>
        <p>Por favor, faça login para acessar sua conta e aproveitar nossos recursos. Estamos aqui para ajudar você em sua jornada!</p>
        <form action="login.php" method="POST"> <!-- Ajuste para a ação desejada -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="custom-btn"><a href="index.html">Entrar</a></button>
        </form>
        <div class="link">
            <a href="esqueci-senha.html">Esqueci minha senha</a>
        </div>
        <div class="link">
            <a href="criar_conta.html">Criar conta</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
